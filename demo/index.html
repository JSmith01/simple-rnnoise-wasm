<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RNNoise for WASM Demo</title>
    <link rel="stylesheet" href="index.css">
    <base target="_blank">
</head>

<body>
    <fieldset>
        <legend>Setup</legend>
        <table>
            <tr>
                <td><label for="input">Input</label></td>
                <td><select id="input" disabled></select></td>
            </tr>
            <tr>
                <td><label for="output">Output</label></td>
                <td><select id="output" disabled></select></td>
            </tr>
        </table>
        <button id="start" disabled>Start</button>
    </fieldset>
    <fieldset>
        <legend>Status</legend>
        <table class="full">
            <tr>
                <td>Voice Activity</td>
                <td class="full">
                    <div id="vadProb"></div>
                </td>
            </tr>
        </table>
    </fieldset>
    <script type="module" src="rnnoise.js"></script>
    <hr>
    Can I use
    <a href="https://caniuse.com/#feat=mdn-api_mediadevices">MediaDevices API</a> and
    <a href="https://caniuse.com/#feat=wasm">WebAssembly</a> with
    <a href="https://caniuse.com/#feat=mdn-api_audioworklet">AudioWorklet API</a>?
</body>

</html>
